<mat-toolbar>
 <div class="tab">
    <div>
      <button mat-icon-button  aria-label="Example icon-button with a menu">
        <h1>
          Task Board  
            <mat-icon matBadge="{{ arrayTask.length}}" matBadgeColor="warn">home</mat-icon>
              <!-- Include text description of the icon's meaning for screen-readers -->
              <span class="cdk-visually-hidden">
                Example with a home icon with overlaid badge showing the number 15
              </span>     
       </h1>
      </button>
    </div>
    <div>
      <button mat-flat-button color="primary" (click)="openDialog()"> + Add</button>
    </div>  
 </div>
 
  
  <span class="example-spacer"></span>
 
</mat-toolbar>

<diV>
</diV>

<div *ngIf ="errInfo.length > 0" class="alert">
     
  {{   errInfo }}
</div>
<div class="displayError" *ngIf ="arrayTask.length < 1">
  <h2>
    No Task On Display 
  </h2>
  
</div>
<div *ngIf = "loading "  class="spinner">
  <mat-spinner></mat-spinner>
</div>

<div class="tasks" >
 
  <div class="box "  *ngFor="let task of arrayTask  | paginate: { itemsPerPage: 8, currentPage: p } ">
    <div class="header">
      <h3> 
         <span class="icon">
          <fa-icon [icon]="pin"></fa-icon>
         </span>
         {{task.title}}  
         <button mat-fab  class="del-icon"   (click) = 'DeleteTask(task.id)' aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button>
         <hr>
       Cartegory:    {{task.cartegory}}

        </h3> 
      </div>
    <hr>
    <!-- <div>
      {{ task.status }}
    </div> -->
     <div class="body">
  
        {{task.description}}
      </div>
      <div>
    
        <!-- <button mat-flat-button (click) = 'DeleteTask(task.id)' class="delete">Delete</button> -->
      </div>
  </div>
  
</div>

<div class="pagination">

  <pagination-controls (pageChange)="p = $event"></pagination-controls>

</div>
